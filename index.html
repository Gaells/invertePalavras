<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inverte Palavras</title>
</head>
<body>
    <h1>Inverter Palavras</h1>

    <div id="result">
        <p>Frase invertida:</p>
        <p id="reverse-word"></p>
    </div>
    <script src="script.js"></script>
</body>
